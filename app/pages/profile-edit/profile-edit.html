<ion-header>
  <ion-navbar dark>
    <ion-title (click)="menu()" padding><img src="images/logo.svg"/></ion-title>
    <ion-buttons start bind-hidden="!session">
      <button (click)="profile()">
        <ion-icon name='contact'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button (click)="search()">
      <ion-icon name='search'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile-edit home">
  <div class="row">
    <ion-grid>
      <ion-row responsive-sm>
        <ion-col width-50 offset-25>
          <ion-card>
          <ion-card-header danger padding style="background-color:#493B55">
            <p class="text-center white">
              <strong>
                Edit Gamer Profile
              </strong>
            </p>
          </ion-card-header>
          <ion-card-content>
            <ion-list padding inset>
              <ion-item>
                <ion-label floating>Full Name</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_full_name" autocomplete="off" autocorrect="off" autocapitalize="off"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Gamer name</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_name" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_name}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Xbox one Gamer tag</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_xbox_one" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_xbox_one}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>PS4 Gamer tag</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_ps4" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_ps4}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>PC</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_pc" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_pc}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Twitter</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_twitter" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_twitter}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Twitch</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_twitch" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_twitch}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Youtube</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_youtube" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_youtube}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Avatar url</ion-label>
                <ion-input type="text" [(ngModel)]="form_profile.user_avatar" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="{{user_url}}"></ion-input>
              </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>
        <div class="row text-center">
          <button favorite large (click)="update()">
            <ion-icon ios="ios-done-all" md="md-done-all"></ion-icon>
            update
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
