<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Content-Security-Policy" content="default-src *; img-src &apos;self&apos; data: https: http:; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <!-- Include Editor style. -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.3.4/css/froala_editor.min.css" rel="stylesheet" type="text/css" />
<link href="js/css/froala_style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <!-- This is Ionic's root component, where the app will load -->
  <ion-app></ion-app>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- The bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
  <!-- Include Froala Editor Plugins styles -->
    <link rel="stylesheet" href="js/css/plugins/char_counter.css">
    <link rel="stylesheet" href="js/css/plugins/code_view.css">
    <link rel="stylesheet" href="js/css/plugins/colors.css">
    <link rel="stylesheet" href="js/css/plugins/emoticons.css">
    <link rel="stylesheet" href="js/css/plugins/file.css">
    <link rel="stylesheet" href="js/css/plugins/fullscreen.css">
    <link rel="stylesheet" href="js/css/plugins/image_manager.css">
    <link rel="stylesheet" href="js/css/plugins/image.css">
    <link rel="stylesheet" href="js/css/plugins/line_breaker.css">
    <link rel="stylesheet" href="js/css/plugins/table.css">
    <link rel="stylesheet" href="js/css/plugins/video.css">

    <!-- Include Froala Editor -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.3.4/js/froala_editor.min.js"></script>

    <!-- Include Froala Editor Plugins -->
    <script src="js/plugins/align.min.js"></script>
    <script src="js/plugins/char_counter.min.js"></script>
    <script src="js/plugins/code_beautifier.min.js"></script>
    <script src="js/plugins/code_view.min.js"></script>
    <script src="js/plugins/colors.min.js"></script>
    <script src="js/plugins/emoticons.min.js"></script>
    <script src="js/plugins/entities.min.js"></script>
    <script src="js/plugins/font_family.min.js"></script>
    <script src="js/plugins/font_size.min.js"></script>
    <script src="js/plugins/image.min.js"></script>
    <script src="js/plugins/inline_style.min.js"></script>
    <script src="js/plugins/line_breaker.min.js"></script>
    <script src="js/plugins/link.min.js"></script>
    <script src="js/plugins/lists.min.js"></script>
    <script src="js/plugins/paragraph_format.min.js"></script>
    <script src="js/plugins/paragraph_style.min.js"></script>
    <script src="js/plugins/quote.min.js"></script>
    <script src="js/plugins/table.min.js"></script>
    <script src="js/plugins/video.min.js"></script>
    <!-- End Froala -->

</body>
</html>
